<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
              
                
<!-- ============================================================================ -->                
<!-- =====================    Nuevo Permiso      ==================================== -->                        
<!-- ============================================================================ -->                
<p:dialog id="dlgNuevoPermiso" header="Información del Permiso" widgetVar="_dlgNuevoPermiso"
          resizable="false" modal="true" showEffect="explode" hideEffect="explode" closable="false">    
    <h:form id="frmNuevoPermiso">

        <p:wizard >
            <p:tab id="tabRol" title="Rol">
                <p:panel header="Información del Rol">
                  <p:messages id="nuevoMensaje"    autoUpdate="false"/>
                            <p:panelGrid  id="display"  columns="2" styleClass="noBorders" style="margin: 0 auto;">

                                <p:outputLabel for="txtNombre" value="Nombre " />
                                <p:inputText id="txtNombre" value="#{rolBean.rol.nomRol}" 
                                             required="true" requiredMessage="El nombre no puede estar vacío."
                                             validatorMessage="Nombre: Use un mínimo de dos caracteres.">
                                    <f:validateLength minimum="2"/>
                                </p:inputText>
                                
                                <p:outputLabel for="txtDescripcion" value="Descripcion: " />
                                <p:inputTextarea id="txtDescripcion" counter="descripcion" maxlength="100" 
                                                 counterTemplate="{0} characters remaining." autoResize="false" 
                                                 value = "#{rolBean.rol.descripcion}"
                                                 required="true" requiredMessage="La descripción no puede estar vacía"/>
                                <p:column/>
                                <h:outputText id="descripcion" />
                             
                               
                            </p:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="tabUsuarios" title="Usuarios">
                <p:panel header="Lista de Usuarios">
                    <h:form id="frmUsuarios" >
                        <p:messages />
                        <p:dataTable id="tablaUsuario" paginator ="true" paginatorPosition ="top" 
                                     rows="30" var="u" value="#{usuarioBean.usuarioList}" 
                                     emptyMessage = "No hay datos de Usuarios">
                            <f:facet name="header">Lista de Usuarios</f:facet>

                            <p:column headerText="CODIGO" style="width:50px;text-align: center">
                                <h:outputText value="#{u.idUsuario}" />
                            </p:column>
                            <p:column headerText="NOMBRE" style="width:250px;text-align: center">
                                <h:outputText value="#{u.nomUsuario}" />
                            </p:column>    
                           
                            <p:column headerText="ROL" style="width:100px;text-align: center">
                                <h:outputText value="#{u.rol.nomRol}" />
                            </p:column>

                        </p:dataTable>   
                    </h:form>  
                </p:panel>
            </p:tab>

            <p:tab id="tabPermisos" title="Permisos">
                <p:panel header="Contact Information">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                     
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="confirmar" title="Confirmación">
                <p:panel header="Confirmation">
                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                       
                    </h:panelGrid>

                    <p:commandButton value="Submit" update="growl" process="@this"/>
                </p:panel>
            </p:tab>
        </p:wizard>




     <p:commandButton type="reset" value="Cancelar" immediate="true" onclick="PF('_dlgNuevoRol').hide()"  
                                                     icon="ui-icon-closethick" />
    </h:form>
    
</p:dialog>        
                
            </ui:define>
                
                
        </ui:composition>

    </body>
</html>
